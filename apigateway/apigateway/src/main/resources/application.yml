server:
  port: 8765
 
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka 
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost 
spring:
  application:
    name: cts-gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
         - id: banking-account-api
           uri: lb://BANKING-ACCOUNT-API
           predicates:
              - Path=/customers/v1.0/**
         - id: banking-retail-api
           uri: lb://BANKING-RETAIL-API
           predicates:
              - Path=/accounts/v1.0/**  
    
  security:
     oauth2:
       client:
          registration:
               github:
                  clientId: 5c1cf6a5fa46e77287a6
                  clientSecret: 0c2507d316d37a7230aec9ac5453d7c7f6cd866c
management:
    endpoints:
       web:
        exposure:
           include: "*"  
           

  
