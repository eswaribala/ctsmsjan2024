<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="styles/home.css"/>
</head>
<body>
<section>
<header class="headerClass">
<article>
<figure>
<img src="images/goodday.jpeg" class="imgLogoClass"/>
</figure>
</article>
<article class="titleClass">
<h1>Good Day Products</h1>
</article>
</header>
<article>
<a href="#" th:href="@{/products}" class="aClass">Show All The Products</a>

<form class="formClass" method="post" action="#" 
    th:action="@{/save}" th:object="${product}">
<fieldset class="fieldSetClass">
<legend class="legendClass">Enter Product Details</legend>
<!-- <label>Item Code</label>
<input type="number" th:field="*{itemCode}"  placeholder="Item Code" />
<br/> -->
<label>Item Name</label>
<input type="text"   th:field="*{itemName}"  placeholder="Item Name" 
    pattern="[a-zA-Z]{3,50}"/>
<br/>    
<label>Unit Price</label>    
<input type="number"  th:field="*{unitPrice}"  placeholder="Unit Price"/>
<br/>
<label>Quantity</label>
<input type="number"  th:field="*{qty}"  placeholder="Quantity" />
<br/>
<input type="submit" value="submit"/>

</fieldset>
</form>

</article>

</section>
</body>
</html>
